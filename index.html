<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="video-background">
        <!-- Abstract background or reuse Dodecahedron if desired. For now, clean dark background -->
    </div>

    <div class="calculator-container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>

        <!-- Scientific Toggle -->
        <button id="sci-toggle" class="sci-toggle" aria-label="Toggle Scientific Mode">
            <i class="fas fa-flask"></i>
        </button>

        <div class="display-container">
            <div id="history" class="history"></div>
            <div id="display" class="display">0</div>
        </div>

        <!-- Basic Grid (Default) -->
        <div class="buttons-grid basic-grid">
            <button class="btn fn" data-action="clear">AC</button>
            <button class="btn fn" data-action="delete"><i class="fas fa-backspace"></i></button>
            <button class="btn fn" data-action="percent">%</button>
            <button class="btn op" data-action="divide">/</button>

            <button class="btn num" data-num="7">7</button>
            <button class="btn num" data-num="8">8</button>
            <button class="btn num" data-num="9">9</button>
            <button class="btn op" data-action="multiply">×</button>

            <button class="btn num" data-num="4">4</button>
            <button class="btn num" data-num="5">5</button>
            <button class="btn num" data-num="6">6</button>
            <button class="btn op" data-action="subtract">-</button>

            <button class="btn num" data-num="1">1</button>
            <button class="btn num" data-num="2">2</button>
            <button class="btn num" data-num="3">3</button>
            <button class="btn op" data-action="add">+</button>

            <button class="btn num zero" data-num="0">0</button>
            <button class="btn num" data-action="decimal">.</button>
            <button class="btn eq" data-action="calculate">=</button>
        </div>

        <!-- Scientific Grid (Hidden by Default) -->
        <div class="buttons-grid scientific-grid hidden">
            <!-- Row 1 -->
            <!-- Sci Section -->
            <button class="btn fn" data-action="sin">sin</button>
            <button class="btn fn" data-action="cos">cos</button>
            <button class="btn fn" data-action="tan">tan</button>
            <!-- Basic Section -->
            <button class="btn fn" data-action="clear">AC</button>
            <button class="btn fn" data-action="delete"><i class="fas fa-backspace"></i></button>
            <button class="btn fn" data-action="percent">%</button>
            <button class="btn op" data-action="divide">/</button>

            <!-- Row 2 -->
            <!-- Sci Section -->
            <button class="btn fn" data-action="log">log</button>
            <button class="btn fn" data-action="ln">ln</button>
            <button class="btn fn" data-action="power">x^y</button>
            <!-- Basic Section -->
            <button class="btn num" data-num="7">7</button>
            <button class="btn num" data-num="8">8</button>
            <button class="btn num" data-num="9">9</button>
            <button class="btn op" data-action="multiply">×</button>

            <!-- Row 3 -->
            <!-- Sci Section -->
            <button class="btn fn" data-action="sqrt">√</button>
            <button class="btn fn" data-action="open-paren">(</button>
            <button class="btn fn" data-action="close-paren">)</button>
            <!-- Basic Section -->
            <button class="btn num" data-num="4">4</button>
            <button class="btn num" data-num="5">5</button>
            <button class="btn num" data-num="6">6</button>
            <button class="btn op" data-action="subtract">-</button>

            <!-- Row 4 -->
            <!-- Sci Section -->
            <button class="btn fn" data-action="pi">π</button>
            <button class="btn fn" data-action="e">e</button>
            <button class="btn fn" data-action="ans">Ans</button>
            <!-- Basic Section -->
            <button class="btn num" data-num="1">1</button>
            <button class="btn num" data-num="2">2</button>
            <button class="btn num" data-num="3">3</button>
            <button class="btn op" data-action="add">+</button>

            <!-- Row 5 -->
            <!-- Sci Section -->
            <button class="btn fn" data-action="deg">Deg</button>
            <button class="btn fn" data-action="rad">Rad</button>
            <button class="btn fn" data-action="inv">Inv</button>
            <!-- Basic Section -->
            <button class="btn num zero" data-num="0">0</button>
            <button class="btn num" data-action="decimal">.</button>
            <button class="btn eq" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
